<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>会議日調ツール</title>

        <link href="../css/user-form.css" rel="stylesheet">
        <link href="../css/common.css" rel="stylesheet">
    </head>
    <body>
        <div id="loading-screen">
            <p>Loading...</p>
        </div>

        <header>
            <a id="back-to-menu" href="../html/menu.html">メニューに戻る</a>
            <button id="data-renew">データ更新</button>
        </header>
        <h1>会議日調</h1>

        <h2>回答モード</h2>

        <main>
            <label id="name-user-label">
                氏名：
                <select id="name-user"></select>
                <input id="extra-name-user" type="text" disabled/>
                リストに氏名がない方は「その他」としてください。
            </label>
            
            <button id="form-display">現時点での回答を検索・追加</button>
            
            <form id="form">
                <hgroup>
                    <h3>凡例</h3>
                    <p>可能：緑</p>
                    <p>不可能：赤</p>
                    <p>不可能ではないが嬉しくない：黄</p>
                </hgroup>

                <table>
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>内容</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                
                <button id="submit" disabled type="button">回答を送信</button>
            </form>
        </main>

        <template id="timeline-template">
            <tr>
                <td class="date"></td>
                <td class="timeline-cell">
                    <div class="timeline-container">
                        <div class="timeline-bars"></div>
                        <div class="timeline-comment"></div>
                    </div>
                </td>
            </tr>
        </template>
       
        <script src="../js/user-form.js"></script>
        <script src="../js/common.js"></script>
    </body>
</html>
