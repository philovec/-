<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>会議日調ツール</title>

        <link href="../css/user-form.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="../html/menu.html">メニューに戻る</a>
        </header>
        <h1>会議日調</h1>

        <h2>回答モード</h2>

        <main>
            <label id="name-user-label">
                氏名：
                <input id="name-user" type="text" list="name-user-list"/>
                <datalist id="name-user-list"></datalist>
            </label>
            
            <button id="form-update">現時点での回答を表示</button>
            
            <form id="form">
                <hgroup>
                    <h3>凡例</h3>
                    <p>可能：緑</p>
                    <p>不可能：赤</p>
                    <p>不可能ではないが嬉しくない：黄</p>
                </hgroup>
                <div id="form-main"></div>

                <template id="form-row-template">
                    <div class="date-row">
                        <div class="date-label">
                            <span class="date-text">日付</span>
                        </div>
                
                        <div class="timeline-container">
                            <div class="time-blocks-wrapper">
                                <div class="time-ruler">軸</div>
                                <div class="time-blocks">回答ブロック</div>
                            </div>
                        </div>
                
                        <div class="comment-box">
                            <input type="text" placeholder="備考" class="comment-input">
                        </div>
                    </div>
                </template>
                
                <button id="submit">回答を送信</button>
            </form>
        </main>

        <p>回答を送信しました。</p>
        
        <script src="../js/user-form.js"></script>
    </body>
</html>
